version: "3.9"

services:
  mongo:
    image: mongo:6.0
    container_name: mongo
    restart: unless-stopped
    ports:
      - "127.0.0.1:27017:27017"
    volumes:
      - mongo-data:/data/db

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - "127.0.0.1:8081:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_BASICAUTH_USERNAME_FILE=/run/secrets/me_user
      - ME_CONFIG_BASICAUTH_PASSWORD_FILE=/run/secrets/me_pass
    secrets:
      - me_user
      - me_pass      

  backend:
    build: ./backend
    restart: unless-stopped
    environment:
      - PORT=4000
      - MONGO_URI=mongodb://mongo:27017/judge0
      - JUDGE0_URL=http://server:2358
    depends_on:
      - mongo
    ports:
      - "127.0.0.1:4000:4000"
    networks:
      - default
      - ojnet

  frontend:
    build: ./frontend
    restart: unless-stopped
    depends_on:
      - backend
  
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config


volumes:
  mongo-data:
  caddy_data:
  caddy_config:

secrets:
  me_user:
    file: ./secrets/me_user.txt
  me_pass:
    file: ./secrets/me_pass.txt

networks:
  ojnet:
    external: true